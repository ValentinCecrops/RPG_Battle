<!DOCTYPE html>
<html>
    <head>
        <title>RPG Battle</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <section>
            <div class="playerBox" id="player1">
                <div class="innerBox">
                    <p class="playerName">Perso 1</p>
                    <p id="player1Health">Santé : 300 / 300</p>
                    <p id="player1Mana">Mana : 100 / 100</p>
                </div>
            </div>
            <div class="playerBox" id="player2">
                <div class="innerBox">
                    <p class="playerName">Perso 2</p>
                    <p id="player2Health">Santé : 300 / 300</p>
                    <p id="player2Mana">Mana : 100 / 100</p>
                </div>
            </div>
            <div class="playerBox" id="player3">
                <div class="innerBox">
                    <p class="playerName">Perso 3</p>
                    <p id="player3Health">Santé : 300 / 300</p>
                    <p id="player3Mana">Mana : 100 / 100</p>
                </div>
            </div>
            <div class="playerBox" id="player4">
                <div class="innerBox">
                    <p class="playerName">Perso 4</p>
                    <p id="player4Health">Santé : 300 / 300</p>
                    <p id="player4Mana">Mana : 100 / 100</p>
                </div>
            </div>
        </section>

        <div id="monsters">
            <img src="img\\skeleton.png" class="monster" id="skeleton">
            <img src="img\\minotaur.png" class="monster" id="minotaur">
            <img src="img\\golem.png" class="monster" id="golem">
        </div>

        <section id="bottom">
            <div class="box" id="actions">
                <div class="innerBox">
                    <p class="button" id="attack">Attaque</p>
                    <p class="button" id="defense">Défense</p>
                    <p class="button" id="special">Spécial</p>
                </div>
            </div>
            <div id="mainDisplayBox">
                <div class="box" id="actionDesc">
                    <p id="actionDescText">Description</p>
                </div>
                <div class="box" id="mainDisplay">
                    <p id="mainDisplayText">Affichage principal</p>
                </div>
            </div>
            <div class="box" id="tooltip">
                <div class="innerBox">
                    <p id="tooltipTitle">Visez un monstre pour</p>
                    <p id="tooltipText">plus d'informations...</p>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
